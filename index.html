<!DOCTYPE html>
<head>
    <title>El Clima</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="elClima.css">
</head>
<body>
    <h1 class="text-center class font-weight-bold">El Clima en su Ciudad</h1>
    <p class="font-weight-bold">Clickea el siguiente botón para obtener coordenadas geograficas.</p>
    <div class="input">
        <button class="button1 btn btn-primary" onclick="getLocation()">Coordenadas</button>
    </div>
    <p id="coords"></p>

    <p class="font-weight-bold">En el siguiente cuadro de texto ingrese su ciudad y precione Buscar</p>
    <div class="contenedor container-fluid">
        <div class="input">
            <div class="container-fluid table">
                <div class="row">
                    <div class="col-10">
                        <input type="text" class="ingresaCiudad form-control" placeholder="Ingresar Ciudad">
                    </div>
                    <div class="col-xs">
                        <input type="submit" value="Buscar" class="button btn btn-secondary">
                    </div>
                </div><br>
                <div class="home-search hdd shwc">
                    <figure class="logo tac">
                        <picture>
                            <source type="image/webp" srcset="https://series-de.online/wp-content/uploads/2020/05/cropped-logo.png.webp">
                            <img src="https://series-de.online/wp-content/uploads/2020/05/cropped-logo.png">
                        </picture>
                    </figure>
                    <form id="form-shs" class="search full" method="get" action="https://series-de.online">
                        <input id="tr_live_search" name="s" type="text" placeholder="Busque una serie si llueve" autocomplete="on">
                        <button type="submit" class="btn npd lnk">
                            <i class="bi bi-search"></i>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                              </svg>
                        </button>
                        <ul id="res-sj" class="sub-menu" style="display: none;"></ul>
                    </form>
                </div>
                <br>
                <div class="col">
                        <div class="climaLocal">
                            <h1 class="nombre">
                                <img src="" alt="" class="icon">
                                <p class="NomCiudad font-weight-bold">Los datos se verán aquí</p>
                                <p class="desc"></p>
                                <p class="temp"></p>
                            </h1>
                        </div>
                </div>
            </div>
        </div>
    </div>
<script src="elClima.js"></script>
</body>
</html>
